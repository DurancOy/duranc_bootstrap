version: "3"
services:
  gateway:
    image: index.docker.io/durancai/production-gateway-linux:latest
    container_name: duranc_gateway
    restart: unless-stopped
    volumes:
      - gateway:/root/.duranc:rw
      - motion:/root/.motion:rw
    ports: 
      - 8080:8080
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    command: /usr/bin/supervisord

  autoupdater:
    image: containrrr/watchtower
    container_name: duranc_autoupdater
    restart: unless-stopped
    environment:
      - REPO_USER=durancinc
      - REPO_PASS=2e8afdc0-884c-4446-a8ec-53642e310c09
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9080:8080
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    command: watchtower duranc_gateway --schedule "0 0 0 * * *" --cleanup --debug

volumes:
  gateway:
    external:
      name: stg-gw-files
  motion:
    external:
      name: stg-motion-files
